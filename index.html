<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box">
        <form onsubmit="signup(event)">
            <h2>Sign Up</h2>
            <div class="name-box">
                <div class="inputBox">
                    <input type="text" required="required" id="firstname">
                    <span>Firstname</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" required="required" id="lastname">
                    <span>Lastname</span>
                    <i></i>
                </div>
            </div>
            <div class="contact-box">
                <div class="inputBox">
                    <input type="email" required="required" id="email">
                    <span>Email</span>
                    <i></i>
                </div>
            </div>

            <div class="password-box">
                <div class="inputBox">
                    <input type="password" required="required" id="password">
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" required="required" id="cpassword">
                    <span>Confirm Password</span>
                    <i></i>
                </div>
                
            </div>
            <div class="links">
                <p>Have an account?</p><a href="login.html">Login</a>
            </div>
            <input type="submit" value="SignUp">
        </form>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
